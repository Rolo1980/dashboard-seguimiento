<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Seguimiento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background-color:#f4f4f9;color:#333;display:flex;flex-direction:column;align-items:center;margin:0;padding:20px;min-height:100vh;box-sizing:border-box}
        .container{background-color:white;padding:30px 40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);width:90%;max-width:900px}
        h1,h2,h3{color:#0d47a1}
        hr{border:0;border-top:1px solid #eee;margin:30px 0}
        .hidden{display:none !important}
        #login-container{text-align:center;max-width:400px;width:100%;margin:auto}
        #login-container input{width:100%;padding:12px;margin-bottom:15px;border-radius:5px;border:1px solid #ccc;box-sizing:border-box;font-size:1em}
        #login-container button{width:100%;padding:12px;background-color:#0d47a1;color:white;border:none;border-radius:5px;font-size:1.1em;cursor:pointer;transition:background-color .3s}
        #login-container button:hover{background-color:#1a237e}
        #login-error{color:#e53935;margin-top:15px;font-weight:bold;min-height:1.2em}
        .tab-nav{border-bottom:2px solid #ccc;margin-bottom:20px}
        .tab-button{background-color:transparent;border:none;padding:10px 20px;cursor:pointer;font-size:1.1em;color:#555;border-bottom:3px solid transparent}
        .tab-button.active{color:#0d47a1;border-bottom:3px solid #0d47a1;font-weight:bold}
        .tab-content{display:none}
        .tab-content.active{display:block;animation:fadeIn .5s}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        table{width:100%;border-collapse:collapse;margin-top:20px}
        th,td{padding:12px 15px;text-align:left;border-bottom:1px solid #ddd}
        th{background-color:#1a237e;color:white}
        .horario-estimado{font-style:italic;color:#666}
        .tracker h2{text-align:center}
        .info{display:grid;grid-template-columns:1fr 1fr;gap:10px 20px;text-align:left}
        .resumen{background-color:#fdfdfd;border:1px solid #eaeaea;border-radius:8px;padding:20px;margin-bottom:25px;display:grid;grid-template-columns:1fr 1fr;gap:10px 20px}
        #filtros{display:flex;flex-wrap:wrap;gap:20px;margin-bottom:30px;align-items:center}
        select{padding:10px;border-radius:5px;border:1px solid #ccc;font-size:1em}
        .message-box{text-align:center;color:#555;font-weight:bold;margin-top:20px;font-size:1.1em;padding:20px;background-color:#fafafa;border-radius:8px}
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <p id="login-error"></p>
        </form>
    </div>

    <div id="app-container" class="container hidden">
        <h1>Dashboard de Limpieza de Ductos</h1>
        <div class="tab-nav">
            <button class="tab-button active" onclick="openTab('vivo')">Seguimiento en Vivo</button>
            <button class="tab-button" onclick="openTab('historial')">Historial de Corridas</button>
        </div>

        <div id="vivo" class="tab-content active">
             <h2>Seguimiento de Herramienta</h2>
             <div id="activa-container" class="hidden">
                </div>
             <div id="mensaje-container" class="message-box"><p>Cargando...</p></div>
        </div>

        <div id="historial" class="tab-content">
            <div id="filtros">
                <label for="ducto-select">Ducto:</label>
                <select id="ducto-select"><option value="">Cargando...</option></select>
                <label for="corrida-select">Nº de Corrida:</label>
                <select id="corrida-select" disabled><option value="">Seleccione ducto</option></select>
            </div>
            <div id="mensaje"><p>Seleccione un ducto y una corrida para ver los detalles.</p></div>
            <div id="resultados-container" class="hidden">
                <div id="resumen-corrida" class="resumen"></div><hr>
                <h2>Detalle de Checkpoints</h2>
                <table id="tabla-historico">
                    <thead><tr><th>Checkpoint</th><th>Progresiva [mts]</th><th>Horario Pasada</th></tr></thead>
                    <tbody></tbody>
                </table><hr>
                <h2>Perfil de Velocidad</h2>
                <div id="grafico-historico-container"><canvas id="velocityChartHistorico"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2XU-wz9PzzAMsastd-6Gwj05VNpVS8oQnwv_8UG3GxYZq5-NHYS1qLy6OF6hidExvpA/exec";

        // --- ELEMENTOS DEL DOM ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        // --- LÓGICA DE AUTENTICACIÓN ---
        function guardarToken(token) { sessionStorage.setItem('authToken', token); }
        function obtenerToken() { return sessionStorage.getItem('authToken'); }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            loginError.textContent = 'Verificando...';

            try {
                const url = `${SCRIPT_URL}?action=login&user=${encodeURIComponent(username)}&pass=${encodeURIComponent(password)}`;
                const response = await fetch(url);
                const result = await response.json();

                if (result.status === 'success' && result.token) {
                    guardarToken(result.token);
                    mostrarAplicacion();
                } else {
                    loginError.textContent = result.message || 'Error al iniciar sesión.';
                }
            } catch (error) {
                loginError.textContent = 'Error de conexión con el servidor.';
            }
        });

        function mostrarAplicacion() {
            loginContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            iniciarDashboard();
        }

        // --- LÓGICA DEL DASHBOARD ---
        function iniciarDashboard() {
            actualizarProgreso();
            setInterval(actualizarProgreso, 60000); // Actualiza cada 1 minuto
            cargarDuctos();
        }

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        async function fetchSeguro(action, id = null) {
            const token = obtenerToken();
            if (!token) { location.reload(); return Promise.reject("No token"); }
            let url = `${SCRIPT_URL}?action=${action}&token=${token}`;
            if (id) { url += `&id=${id}`; }
            
            const response = await fetch(url);
            if (!response.ok) {
                 if (response.status === 401) { sessionStorage.removeItem('authToken'); location.reload(); }
                 throw new Error(`Error en la solicitud: ${response.status}`);
            }
            return response.json();
        }

        // --- SEGUIMIENTO EN VIVO ---
        const activaContainer = document.getElementById('activa-container');
        const mensajeContainer = document.getElementById('mensaje-container');
        
        async function actualizarProgreso() {
             try {
                const data = await fetchSeguro('getVivo');
                if (data.error) { throw new Error(data.error); }
                
                if (data.idLimpieza) {
                    activaContainer.classList.remove('hidden');
                    mensajeContainer.classList.add('hidden');
                    activaContainer.innerHTML = `
                        <div class="progress-display">
                            <h3 id="ducto-nombre" style="margin-top:0;">${data.nombreDucto}</h3>
                        </div>
                        <div class="info">
                            <p><strong>Nº Limpieza:</strong> ${data.numeroLimpieza}</p>
                            <p><strong>Estado:</strong> ${data.estado}</p>
                            <p><strong>Velocidad (est.):</strong> ${(data.estimacion.velocidad_ms * 3.6).toFixed(2)} km/h</p>
                            <p><strong>Progresiva (est.):</strong> ${Math.round(data.estimacion.progresivaEstimadaMts).toLocaleString('es-AR')} mts</p>
                            <p><strong>ETA Próximo CP:</strong> ${data.estimacion.etaProximo ? data.estimacion.etaProximo.nombre + ' ' + data.estimacion.etaProximo.hora : '---'}</p>
                            <p><strong>ETA Receptora:</strong> ${data.estimacion.etaFinal ? data.estimacion.etaFinal.hora : '---'}</p>
                            <p><strong>Método Cálculo:</strong> ${data.estimacion.metodoCalculo}</p>
                        </div>`;
                } else if (data.ultimaCorrida) {
                    activaContainer.classList.add('hidden');
                    mensajeContainer.classList.remove('hidden');
                    mensajeContainer.querySelector('p').innerHTML = `No hay limpiezas activas.<br><br><strong>Última corrida finalizada:</strong><br>Nº: ${data.ultimaCorrida.numeroLimpieza} | Ducto: ${data.ultimaCorrida.nombreDucto}<br>Finalizó el ${data.ultimaCorrida.fecha} a las ${data.ultimaCorrida.hora} hs.<br>Duración Total: ${data.ultimaCorrida.duracion}`;
                }
             } catch(error) {
                mensajeContainer.querySelector('p').textContent = `Error al cargar datos en vivo: ${error.message}`;
             }
        }
        
        // --- HISTORIAL ---
        const ductoSelect = document.getElementById('ducto-select');
        const corridaSelect = document.getElementById('corrida-select');
        const resultadosContainer = document.getElementById('resultados-container');
        const resumenDiv = document.getElementById('resumen-corrida');
        const tablaBodyHistorial = document.querySelector('#tabla-historico tbody');
        const mensajeDiv = document.getElementById('mensaje');
        const chartCanvasHistorial = document.getElementById('velocityChartHistorico');
        let historicoChart;
        
        async function cargarDuctos() {
            try {
                const ductos = await fetchSeguro('getDuctos');
                ductoSelect.innerHTML = '<option value="">Seleccione un ducto</option>';
                ductos.forEach(d => { ductoSelect.innerHTML += `<option value="${d.id}">${d.nombre}</option>`; });
            } catch (error) {
                mensajeDiv.innerHTML = `<p style="color: red;">Error al cargar ductos: ${error.message}</p>`;
            }
        }

        async function cargarCorridas() {
            const ductoId = ductoSelect.value;
            resultadosContainer.classList.add('hidden');
            corridaSelect.disabled = true;
            corridaSelect.innerHTML = '<option value="">Cargando...</option>';
            mensajeDiv.classList.remove('hidden');
            if (!ductoId) {
                corridaSelect.innerHTML = '<option value="">Seleccione un ducto</option>';
                return;
            }
            try {
                const corridas = await fetchSeguro('getCorridas', ductoId);
                if (corridas.length === 0) {
                    corridaSelect.innerHTML = '<option value="">No hay corridas</option>';
                    return;
                }
                corridaSelect.innerHTML = '<option value="">Seleccione una corrida</option>';
                corridas.forEach(c => { corridaSelect.innerHTML += `<option value="${c.id}">Nº ${c.nro} (${c.fecha})</option>`; });
                corridaSelect.disabled = false;
            } catch (error) {
                mensajeDiv.innerHTML = `<p style="color: red;">Error al cargar corridas: ${error.message}</p>`;
            }
        }

        async function cargarResultados() {
            const corridaId = corridaSelect.value;
            if (!corridaId) { resultadosContainer.classList.add('hidden'); return; }
            mensajeDiv.innerHTML = '<p>Cargando datos...</p>';
            try {
                const data = await fetchSeguro('getHistorico', corridaId);
                resumenDiv.innerHTML = `<p><strong>Ducto:</strong> ${data.resumen.nombreDucto}</p><p><strong>Nº Limpieza:</strong> ${data.resumen.nroLimpieza}</p><p><strong>Fecha:</strong> ${data.resumen.fecha}</p><p><strong>Duración Total:</strong> ${data.resumen.duracion}</p>`;
                tablaBodyHistorial.innerHTML = '';
                data.tabla.forEach(cp => {
                    tablaBodyHistorial.innerHTML += `<tr><td>${cp.nombre}</td><td>${cp.progresiva.toLocaleString('es-AR')}</td><td>${cp.horario}</td></tr>`;
                });
                drawHistoricoChart(data.checkpoints);
                mensajeDiv.classList.add('hidden');
                resultadosContainer.classList.remove('hidden');
            } catch (error) {
                mensajeDiv.innerHTML = `<p style="color: red;">Error al cargar resultados: ${error.message}</p>`;
                resultadosContainer.classList.add('hidden');
            }
        }
        
        function drawHistoricoChart(checkpoints) {
            if (historicoChart) { historicoChart.destroy(); }
            if (!checkpoints || checkpoints.length < 2) return;
            const labels = [], data = [];
            for (let i = 1; i < checkpoints.length; i++) {
                const pAnt = checkpoints[i-1], pAct = checkpoints[i];
                const dist = pAct.progresiva_mts - pAnt.progresiva_mts;
                const tiempoSeg = (new Date(pAct.fechaHora).getTime() - new Date(pAnt.fechaHora).getTime()) / 1000;
                if (tiempoSeg > 0) {
                    labels.push(`${pAnt.nombre} -> ${pAct.nombre}`);
                    data.push(((dist / tiempoSeg) * 3.6).toFixed(2));
                }
            }
            historicoChart = new Chart(chartCanvasHistorial, {
                type: 'bar',
                data: { labels, datasets: [
                    { type: 'bar', label: 'Velocidad (km/h)', data, backgroundColor: 'rgba(26, 35, 126, 0.6)', order: 2 },
                    { type: 'line', label: 'Tendencia', data, borderColor: '#e53935', fill: false, tension: 0.1, order: 1 }
                ]},
                options: { scales: { y: { beginAtZero: true, title: { display: true, text: 'Velocidad (km/h)'} } }, plugins: { legend: { display: false } } }
            });
        }

        // --- INICIALIZACIÓN Y EVENTOS ---
        ductoSelect.addEventListener('change', cargarCorridas);
        corridaSelect.addEventListener('change', cargarResultados);
        
        document.addEventListener('DOMContentLoaded', () => {
            if (obtenerToken()) {
                mostrarAplicacion();
            } else {
                loginContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
